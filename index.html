<!DOCTYPE html>
<html>
  <head>
    <title>Maishhhh</title>
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Header styles */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      /* Navigation styles */
      nav {
        background-color: #f2f2f2;
        padding: 10px;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      nav li {
        display: inline-block;
      }

      nav li a {
        display: block;
        color: #333;
        text-align: center;
        padding: 10px;
        text-decoration: none;
      }

      nav li a:hover {
        background-color: #ddd;
      }

      /* Main content styles */
      main {
        padding: 20px;
      }

      h1 {
        font-size: 2em;
        text-align: center;
      }

      p {
        font-size: 1.2em;
        line-height: 1.5;
      }

      /* Footer styles */
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome Here !</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h2>About Me</h2>
      <p>I am a tall dark and handsome man named Maish. I work near a certain storage facility which contains many stuffed animals. I usually guide it and make sure nobody steals anything.That is all about me guys.</p>
    </main>
    <footer>
      <p>&copy; 2004 Maishhh</p>
    </footer>
  </body>
</html>
